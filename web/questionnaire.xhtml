<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Your name is #{main.mementoEntity.name}"/>
    <br/>
    <h:outputLabel value="Your gender is #{main.mementoEntity.gender}"/>
    <br/>
    <h:outputLabel value="Your birthdate is #{main.mementoEntity.birthDate}"/>
    <br/>
    <h:form>
        <ol>
            <ui:repeat value="#{main.answerMap}" var="entry">
                <li>
                    <h:outputText value="#{entry.key}"/>
                    <br/>
                    <h:selectOneRadio value="#{main.answerMap[entry.key]}">
                        <f:selectItem itemLabel="YES" itemValue="1"/>
                        <f:selectItem itemLabel="NO" itemValue="-1"/>
                        <f:selectItem itemLabel="NOT SURE" itemValue="0"/>
                    </h:selectOneRadio>

                </li>
            </ui:repeat>
        </ol>
        <h:commandButton value="Finish" action="#{main.result}"/>
    </h:form>
    <br/><br/><br/>
</f:view>
</html>
