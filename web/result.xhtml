<?xml version="1.0" encoding="UTF-8"?>

    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          xmlns:f="http://xmlns.jcp.org/jsf/core">
<H3>
    HI!
</H3>
<f:view>
    <ol>
        <ui:repeat value="#{main.mementoEntity.answers}" var="a">
            <li>

                <h:outputText value="Your answer is #{a}"/>
            </li>
        </ui:repeat>
    </ol>
    <br/>
    <h:outputText value="Dear #{main.mementoEntity.name},"/>
    <br/>
    <h:outputText value="В среднем человек вашего  возраста и привычек доживет до
    #{main.cuckoo.deadline}"/>
    <br/>
    <h:panelGrid columns="2">
        <h:form>
            <h:commandButton value="back to questionnaire" action="introduction"/>
            <h:commandButton value="exit" action="#{main.exit}"/>
        </h:form>
    </h:panelGrid>
</f:view>
</html>
